
      <!DOCTYPE html>
      <html>
        <head>
          <meta charset="utf-8">
          <style>
            /* Reset styles */
            * {
              margin: 0;
              padding: 0;
              box-sizing: border-box;
            }

            /* Base styles */
            body {
              width: 1080px;
              height: 1080px;
              margin: 0;
              padding: 0;
              background: white;
            }

            /* Template styles */
            
    .quiz-template {
      width: 100%;
      height: 100%;
      background: #ffffff;
      color: #1a1a1a;
      display: flex;
      flex-direction: column;
      padding: 3rem;
      font-family: system-ui, -apple-system, sans-serif;
    }

    .quiz-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .quiz-header h1 {
      font-size: 3rem;
      font-weight: 700;
      margin: 0;
      line-height: 1.2;
      background: linear-gradient(135deg, #1a1a1a 0%, #4a4a4a 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      font-size: 1.25rem;
      margin-top: 0.75rem;
      color: #666;
    }

    .instructions-legend {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      margin-bottom: 2rem;
      background: #f8f9fa;
      padding: 1.5rem 2rem;
      border-radius: 12px;
      width: 100%;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .legend-box {
      width: 1.5rem;
      height: 1.5rem;
      border-radius: 4px;
      flex-shrink: 0;
    }

    .legend-box.correct {
      background-color: #22c55e;
    }

    .legend-box.misplaced {
      background-color: #eab308;
    }

    .legend-box.wrong {
      background-color: #64748b;
    }

    .legend-text {
      font-size: 0.9rem;
      color: #4b5563;
      line-height: 1.4;
    }

    .quiz-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 2rem;
    }

    .word-grid-container {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }

    .word-attempt {
      display: flex;
      align-items: center;
      gap: 1rem;
      width: 100%;
      justify-content: center;
    }

    .word-grid-row {
      display: flex;
      gap: 0.75rem;
      justify-content: center;
    }

    .letter-box {
      width: 6rem;
      height: 6rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 4rem;
      font-weight: 600;
      border-radius: 12px;
      text-transform: uppercase;
      transition: all 0.3s ease;
    }

    .letter-box.correct {
      background-color: #22c55e;
      color: white;
      box-shadow: 0 4px 12px rgba(34, 197, 94, 0.2);
    }

    .letter-box.misplaced {
      background-color: #eab308;
      color: white;
      box-shadow: 0 4px 12px rgba(234, 179, 8, 0.2);
    }

    .letter-box.wrong {
      background-color: #64748b;
      color: white;
      opacity: 0.8;
    }

    .quiz-footer {
      text-align: center;
      margin-top: 3rem;
      padding: 1.5rem 2rem;
      background: #f8f9fa;
      border-radius: 12px;
      width: 100%;
    }

    .branding {
      font-size: 1rem;
      color: #999;
    }
  

            /* Template container */
            .template-container {
              width: 100%;
              height: 100%;
              display: flex;
              flex-direction: column;
              padding: 3rem;
            }
          </style>
        </head>
        <body>
          <div class="template-container">
            
    <div class="quiz-template">
      <div class="quiz-header">
        <h1>Daily Word Challenge</h1>
        <p class="subtitle">Guess the hidden word</p>
      </div>
      <div class="quiz-content">
        <div class="instructions-legend">
          <div class="legend-item">
            <div class="legend-box correct"></div>
            <span class="legend-text">Letter is in the word and in the correct position</span>
          </div>
          <div class="legend-item">
            <div class="legend-box misplaced"></div>
            <span class="legend-text">Letter is in the word but in the wrong position</span>
          </div>
          <div class="legend-item">
            <div class="legend-box wrong"></div>
            <span class="legend-text">Letter is not in the word</span>
          </div>
        </div>
        
      </div>
      <div class="quiz-footer">
        <p class="branding">Play daily to improve your skills!</p>
      </div>
    </div>
  
          </div>
        </body>
      </html>
